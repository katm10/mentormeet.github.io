 <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.776790, lng: -122.416405},
          zoom: 15
        });
        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }

var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
        var icons = {
          meetUp: {
            icon: 'meetup.png'
          },
          events: {
            icon: 'events_icon.png'
          },
          hackathon: {
            icon:  'hackathon.png'
          }

        };

function addMarker(feature) {
  var marker = new google.maps.Marker({
    position: feature.position,
    icon: icons[feature.type].icon,
    map: map,
    icon:image
  });

  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
}


var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Twitter Meet-up | Sept. 19 | 2pm - 5pm</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Twitter HQ -  Calling all girls in tech!</b> </p>'+ 
      '<p> Twitter is hosting a meetup for girls who have previously participated in the hackathon a month ago. Come listen to our keynote speakers discussing the hottest trends in the industry as well as networking and career opportunities in the near future.</p>'+'<p><b>Matching your interests: Networking + Meetups + Mentorship</b></p>'+
      '<p>RSVP here: <a href="https://twitter.com"></a></p>'+
      '</div>'+
      '</div>';

var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

  var features = [
    {
      position: new google.maps.LatLng(37.776790, -122.416405),
      type: 'meetUp',
      title: "Twitter Meetup!"
    }
  ]

    

    for (var i = 0, feature; feature = features[i]; i++) {
          addMarker(feature);
        }

}

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqn2zTLdY-ZqxYk2NBeh3xnv_43EJ2hKE&callback=initMap">
